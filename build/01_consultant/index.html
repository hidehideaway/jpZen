<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 300px;
            width: 1200px;
        }
        .btn-login {
            background-color: #032952;
            border-color: #032952;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">訪問ZEN</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="loginId" placeholder="ユーザーIDを入力してください" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login" id="loginButton">ログイン</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
